<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WSQK">
    <meta name="theme-color" content="#0a0a0a">
    <title>WSQK The Squawk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            opacity: 0.3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(180, 0, 0, 0.4);
            animation: drift 25s infinite linear;
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 100%;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 60px 20px 40px;
            text-align: center;
        }

        .logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            letter-spacing: 12px;
            color: #b40000;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
            line-height: 1;
        }

        .tagline {
            font-family: 'Special Elite', monospace;
            font-size: 16px;
            letter-spacing: 4px;
            color: #666;
            margin-bottom: 4px;
        }

        .location {
            font-size: 11px;
            color: #444;
            letter-spacing: 2px;
        }

        /* Player Section */
        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .status-bar {
            background: rgba(20, 0, 0, 0.4);
            border: 1px solid rgba(180, 0, 0, 0.2);
            padding: 12px 20px;
            text-align: center;
            border-radius: 4px;
        }

        .status-text {
            font-size: 13px;
            letter-spacing: 3px;
            color: #b40000;
            font-family: 'Bebas Neue', sans-serif;
        }

        /* Now Playing Card */
        .now-playing-card {
            background: rgba(10, 0, 0, 0.6);
            border: 1px solid rgba(180, 0, 0, 0.3);
            padding: 40px 30px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .np-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            letter-spacing: 3px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Vinyl Animation */
        .vinyl-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a1a1a 0%, #000 100%);
            border: 8px solid #0a0a0a;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #b40000 0%, #5a0000 100%);
            border-radius: 50%;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        .vinyl-grooves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle, transparent 25px, rgba(255,255,255,0.03) 25px, transparent 26px),
                radial-gradient(circle, transparent 35px, rgba(255,255,255,0.03) 35px, transparent 36px),
                radial-gradient(circle, transparent 45px, rgba(255,255,255,0.03) 45px, transparent 46px),
                radial-gradient(circle, transparent 55px, rgba(255,255,255,0.03) 55px, transparent 56px),
                radial-gradient(circle, transparent 65px, rgba(255,255,255,0.03) 65px, transparent 66px),
                radial-gradient(circle, transparent 75px, rgba(255,255,255,0.03) 75px, transparent 76px);
        }

        .vinyl.spinning {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            text-align: center;
            margin: 20px 0;
        }

        .track-title {
            font-size: 18px;
            color: #fff;
            margin-bottom: 8px;
            font-family: 'Special Elite', monospace;
        }

        .track-artist {
            font-size: 13px;
            color: #888;
            letter-spacing: 1px;
        }

        /* Audio Visualizer */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            height: 80px;
            margin: 30px 0;
        }

        .vis-bar {
            width: 8px;
            background: linear-gradient(to top, #5a0000, #b40000);
            border-radius: 2px;
            height: 20%;
            transition: height 0.15s ease;
        }

        .vis-bar.active {
            animation: bounce 1.2s ease-in-out infinite;
        }

        .vis-bar:nth-child(1).active { animation-delay: 0s; }
        .vis-bar:nth-child(2).active { animation-delay: 0.1s; }
        .vis-bar:nth-child(3).active { animation-delay: 0.2s; }
        .vis-bar:nth-child(4).active { animation-delay: 0.3s; }
        .vis-bar:nth-child(5).active { animation-delay: 0.4s; }
        .vis-bar:nth-child(6).active { animation-delay: 0.3s; }
        .vis-bar:nth-child(7).active { animation-delay: 0.2s; }
        .vis-bar:nth-child(8).active { animation-delay: 0.1s; }

        @keyframes bounce {
            0%, 100% { height: 20%; }
            25% { height: 60%; }
            50% { height: 100%; }
            75% { height: 40%; }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            margin-top: 20px;
        }

        .play-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #b40000;
            border: 3px solid rgba(180, 0, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
            box-shadow: 0 8px 30px rgba(180, 0, 0, 0.3);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn:hover {
            background: #c40000;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 28px solid #fff;
            border-top: 18px solid transparent;
            border-bottom: 18px solid transparent;
            margin-left: 6px;
        }

        .pause-icon {
            display: flex;
            gap: 10px;
        }

        .pause-bar {
            width: 8px;
            height: 35px;
            background: #fff;
            border-radius: 2px;
        }

        /* Volume */
        .volume-section {
            width: 100%;
            max-width: 300px;
        }

        .volume-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            color: #666;
            text-align: center;
            margin-bottom: 12px;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #b40000;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #b40000;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Sponsors */
        .sponsors-section {
            padding: 40px 20px 60px;
        }

        .sponsors-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 12px;
            letter-spacing: 3px;
            color: #444;
            text-align: center;
            margin-bottom: 30px;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .sponsor {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sponsor:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(180, 0, 0, 0.3);
        }

        .sponsor svg {
            max-width: 100%;
            height: auto;
        }

        /* Error */
        .error-box {
            background: rgba(180, 0, 0, 0.1);
            border: 1px solid rgba(180, 0, 0, 0.3);
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .error-text {
            font-size: 12px;
            color: #ff6666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .retry-btn {
            background: #b40000;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .retry-btn:hover {
            background: #c40000;
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        /* Offline banner */
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(180, 0, 0, 0.95);
            color: #fff;
            text-align: center;
            padding: 12px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 1000;
            display: none;
        }

        .offline-banner.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="bg-layer"></div>
    <div class="scanlines"></div>
    <div class="particles" id="particles"></div>

    <!-- Offline banner -->
    <div class="offline-banner" id="offlineBanner">NO CONNECTION</div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-text">WSQK</div>
            <div class="tagline">THE SQUAWK</div>
            <div class="location">Hawkins, Indiana</div>
        </div>

        <!-- Player -->
        <div class="player-section">
            <!-- Status -->
            <div class="status-bar">
                <div class="status-text" id="status">READY</div>
            </div>

            <!-- Now Playing -->
            <div class="now-playing-card">
                <div class="np-header">NOW PLAYING</div>
                
                <!-- Vinyl -->
                <div class="vinyl-container">
                    <div class="vinyl" id="vinyl">
                        <div class="vinyl-grooves"></div>
                    </div>
                </div>

                <!-- Track Info -->
                <div class="track-info">
                    <div class="track-title" id="trackTitle">Press Play to Tune In</div>
                    <div class="track-artist" id="trackArtist">WSQK Radio</div>
                </div>

                <!-- Visualizer -->
                <div class="visualizer">
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                    <div class="vis-bar"></div>
                </div>

                <!-- Error -->
                <div class="error-box" id="errorBox">
                    <div class="error-text" id="errorText"></div>
                    <button class="retry-btn" id="retryBtn">RETRY</button>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="play-btn" id="playBtn" aria-label="Play/Pause">
                        <div class="play-icon" id="playIcon"></div>
                    </button>

                    <div class="volume-section">
                        <div class="volume-label">VOLUME</div>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sponsors -->
        <div class="sponsors-section">
            <div class="sponsors-title">SPONSORED BY</div>
            <div class="sponsors-grid">
                <div class="sponsor">
                    <svg viewBox="0 0 100 80" width="80">
                        <text x="50" y="30" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#003d82" font-weight="bold">SCOOPS</text>
                        <text x="50" y="50" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#003d82" font-weight="bold">AHOY</text>
                    </svg>
                </div>
                <div class="sponsor">
                    <svg viewBox="0 0 120 40" width="90">
                        <text x="60" y="28" text-anchor="middle" font-family="Arial Black" font-size="13" fill="#ff3333" font-weight="bold">RadioShack</text>
                    </svg>
                </div>
                <div class="sponsor">
                    <svg viewBox="0 0 100 60" width="80">
                        <text x="50" y="25" text-anchor="middle" font-family="Arial Black" font-size="11" fill="#8b4789" font-weight="bold">PALACE</text>
                        <text x="50" y="42" text-anchor="middle" font-family="Arial Black" font-size="11" fill="#ff6b6b" font-weight="bold">ARCADE</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="audio" preload="none"></audio>

    <!-- Manifest -->
    <link rel="manifest" id="manifest">

    <script>
        // Particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 25 + 's';
            p.style.animationDuration = (20 + Math.random() * 10) + 's';
            particles.appendChild(p);
        }

        // Elements
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const vinyl = document.getElementById('vinyl');
        const status = document.getElementById('status');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const volumeSlider = document.getElementById('volumeSlider');
        const visBars = document.querySelectorAll('.vis-bar');
        const errorBox = document.getElementById('errorBox');
        const errorText = document.getElementById('errorText');
        const retryBtn = document.getElementById('retryBtn');
        const offlineBanner = document.getElementById('offlineBanner');

        const STREAM_URL = 'https://media-ssl.musicradio.com/WSQK';
        let isPlaying = false;

        // Set volume
        audio.volume = volumeSlider.value / 100;

        // Online/Offline
        window.addEventListener('online', () => offlineBanner.classList.remove('show'));
        window.addEventListener('offline', () => {
            offlineBanner.classList.add('show');
            if (isPlaying) togglePlay();
        });

        // Play/Pause
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                audio.src = '';
                isPlaying = false;
                vinyl.classList.remove('spinning');
                playIcon.className = 'play-icon';
                playIcon.innerHTML = '';
                status.textContent = 'PAUSED';
                trackTitle.textContent = 'Press Play to Tune In';
                trackArtist.textContent = 'WSQK Radio';
                visBars.forEach(bar => bar.classList.remove('active'));
                
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = 'paused';
                }
            } else {
                errorBox.classList.remove('show');
                status.textContent = 'CONNECTING...';
                
                // Critical: Set source with correct type
                const source = document.createElement('source');
                source.src = STREAM_URL;
                source.type = 'audio/aac';
                
                audio.innerHTML = '';
                audio.appendChild(source);
                audio.load();
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Playback started successfully');
                        isPlaying = true;
                        vinyl.classList.add('spinning');
                        playIcon.className = 'pause-icon';
                        playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
                        status.textContent = 'ON AIR';
                        trackTitle.textContent = 'WSQK Live Stream';
                        trackArtist.textContent = 'Hawkins, Indiana';
                        visBars.forEach(bar => bar.classList.add('active'));
                        
                        setupMediaSession();
                    }).catch(error => {
                        console.error('Play failed:', error);
                        showError('Could not connect to stream. Check your connection and try again.');
                        isPlaying = false;
                    });
                }
            }
        }

        playBtn.addEventListener('click', togglePlay);
        retryBtn.addEventListener('click', () => {
            errorBox.classList.remove('show');
            togglePlay();
        });

        // Volume
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Audio events
        audio.addEventListener('playing', () => {
            console.log('Audio playing');
            status.textContent = 'ON AIR';
        });

        audio.addEventListener('waiting', () => {
            console.log('Audio buffering');
            status.textContent = 'BUFFERING...';
        });

        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            const errorMsg = audio.error ? `Error code: ${audio.error.code}` : 'Stream unavailable';
            showError(`Connection failed. ${errorMsg}. Please check your internet and try again.`);
            isPlaying = false;
            vinyl.classList.remove('spinning');
            playIcon.className = 'play-icon';
            playIcon.innerHTML = '';
            visBars.forEach(bar => bar.classList.remove('active'));
        });

        audio.addEventListener('stalled', () => {
            console.log('Audio stalled');
            status.textContent = 'RECONNECTING...';
        });

        function showError(msg) {
            errorText.textContent = msg;
            errorBox.classList.add('show');
            status.textContent = 'CONNECTION ERROR';
        }

        // Media Session
        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'WSQK The Squawk',
                    artist: 'Hawkins, Indiana',
                    album: 'Live Radio',
                    artwork: [
                        { src: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect fill="%23b40000" width="512" height="512"/><text x="256" y="300" text-anchor="middle" font-family="sans-serif" font-size="120" fill="white" font-weight="bold">WSQK</text></svg>', sizes: '512x512', type: 'image/svg+xml' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', () => {
                    if (!isPlaying) togglePlay();
                });
                navigator.mediaSession.setActionHandler('pause', () => {
                    if (isPlaying) togglePlay();
                });

                navigator.mediaSession.playbackState = 'playing';
            }
        }

        // PWA Manifest
        const manifest = {
            name: "WSQK The Squawk",
            short_name: "WSQK",
            description: "Hawkins Radio Station",
            start_url: "./",
            display: "standalone",
            background_color: "#000000",
            theme_color: "#0a0a0a",
            orientation: "portrait",
            icons: [{
                src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect fill='%23b40000' width='512' height='512'/><text x='256' y='300' text-anchor='middle' font-family='sans-serif' font-size='120' fill='white' font-weight='bold'>WSQK</text></svg>",
                sizes: "512x512",
                type: "image/svg+xml",
                purpose: "any maskable"
            }]
        };

        const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        document.getElementById('manifest').href = URL.createObjectURL(blob);

        console.log('WSQK initialized - Stream type: audio/aac');
    </script>
</body>
</html>
